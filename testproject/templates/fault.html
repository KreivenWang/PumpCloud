<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <title>故障列表</title>
    <link rel="stylesheet" type="text/css" href="{%  static  'css/css.css'%}">

    <link rel="stylesheet" type="text/css" href="{%  static  'css/custom-min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%  static  'css/plugin-min.css'%}">

    <script type="text/javascript" src="{% static 'js/custom-min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/plugin-min.js'%}"></script>
{##}
{#    <link rel="stylesheet" type="text/css" href="static/css/css.css">#}
{#    <link rel="stylesheet" type="text/css" href="static/css/materialize.css">#}
{#    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"/>#}
{#    <script type="text/javascript" src="static/js/js.js"/>#}
</head>

<body>
    <div class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" id="logo-container" class="brand-logo fix-a" style="font-size: 24px">机泵云</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="fix-a" href="/xadmin" style="font-size: 14px">&nbsp后台管理>>&nbsp</a></li>
                    </ul>
                    <ul id="nav-mobile" class="side-nav">
                        <li><a class="fix-a" href="/xadmin">&nbsp后台管理>>&nbsp</a></li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main">
        <div style="margin-top: 10px; width: 80%;">
            <p style="padding-left:3.5%;line-height: 48px; font-weight: bold; color: white;background-color: #2196F3;">故障列表</p>
            <div style="overflow: hidden; border-bottom: 1px dotted #333;border-left: 1px dotted #333;border-right: 1px dotted #333;">
                <ul style=" margin-bottom: 10px;">
                    <li style="overflow: hidden; display: flex; border-bottom: 1px dashed #2196F3;">
                        <p style="height: 28px; font-weight: bold; text-align:center;float: left;width: 40%;">编号</p>
                        <p style="height: 28px; font-weight: bold; text-align:center;float: left;width: 25%;">故障描述</p>
                        <p style="height: 28px; font-weight: bold; text-align:center;float: left;width: 35%;">对应平铺图</p>
                    </li>
                    {% for fault in all_fault.object_list %}
                    <li style="overflow: hidden; display: flex; border-bottom: 1px dashed #2196F3;">
                        <p style="min-height: 28px; text-align:center;float: left;width: 40%;">{{ fault.CompCode }}</p>
                        <p style=" text-align:center;float: left;width: 25%;">{{ fault.DisplayText }}</p>

                        <p style=" text-align:center;float: left;width: 35%;">{% for ss in fault.new_field %}<a href="#" style="color: black;margin-right: 3px;">{{ ss }}</a>{% endfor %}</p>
                    </li>
                    {% endfor %}
                </ul>
                <div class="pageturn">
                    <ul class="pagelist">
                            {% if all_fault.has_previous %}
                                <li class="long"><a href="?{{ all_fault.previous_page_number.querystring }}">上一页</a></li>
                            {% endif %}
                            {% for page in all_fault.pages %}
                                {% if page %}
                                    {% ifequal page all_fault.number %}
                                        <li class="active"><a href="?{{ page.querystring }}">{{ page }}</a></li>
                                    {% else %}
                                        <li><a href="?{{ page.querystring }}" class="page">{{ page }}</a></li>
                                    {% endifequal %}
                                {% else %}
                                    <li class="none"><a href="">...</a></li>
                                {% endif %}
                            {% endfor %}
                            {% if all_fault.has_next %}
                                <li class="long"><a href="?{{ all_fault.next_page_number.querystring }}">下一页</a></li>
                            {% endif %}
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="pump_list clear">
            <h5>故障列表</h5>
            {% for fault in all_fault.object_list %}
                <div class="pump">
                    <img src="{% static 'images/pp.png'%}"/>
                    <div class="pump_part">
                        <p>{{ fault.CompCode }}</p>
                        <p>{{ fault.DisplayText }}</p>
                        <p>{% for ss in fault.new_field %}<a href="#" style="color: black;margin-right: 3px;">{{ ss }}</a>{% endfor %}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="pageturn">
                <ul class="pagelist">
                    {% if all_fault.has_previous %}
                        <li class="long"><a href="?{{ all_fault.previous_page_number.querystring }}">上一页</a></li>
                    {% endif %}
                    {% for page in all_fault.pages %}
                        {% if page %}
                            {% ifequal page all_fault.number %}
                                <li class="active"><a href="?{{ page.querystring }}">{{ page }}</a></li>
                            {% else %}
                                <li><a href="?{{ page.querystring }}" class="page">{{ page }}</a></li>
                            {% endifequal %}
                        {% else %}
                            <li class="none"><a href="">...</a></li>
                        {% endif %}
                    {% endfor %}
                    {% if all_fault.has_next %}
                        <li class="long"><a href="?{{ all_fault.next_page_number.querystring }}">下一页</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p>隶属泵站:</p>
        <ul>
            <li><a href="?" class="{% ifequal station_id "" %}selected{% endifequal %}">全部</a></li>
            {% for sta in all_station %}
                <li><a href="#" class="{% ifequal station_id sta.id|stringformat:'i' %}selected{% endifequal %}">{{ sta.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
<script type="application/javascript">

</script>
