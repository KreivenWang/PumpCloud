{#    <div class="top">#}

    <div class="main">
         <div class="main-select">
            <p>隶属泵站:</p>
            <ul>
                <li class=""><a href="?" class="{% ifequal "" station_id%}selected {% endifequal %}" >全部</a></li>
{#                {% for sta in all_station %}#}
{#                    <li><a href="?sta={{ sta.id }}" class="{% ifequal station_id sta.id|stringformat:'i' %}selected{% endifequal %}">{{ sta.name }}</a></li>#}
{#                    class="selected"#}
{#                {% endfor %}#}
                <li><a href="#" class="selected">宝山水厂</a></li>
                <li><a href="#">宝山水厂</a></li>
                <li><a href="#">宝山水厂</a></li>
            </ul>
        </div>

        <div class="main-container">
            <div class="main-device">
                <ul>
                    {% for pump in all_pump.object_list %}
                        <li>
                            <a href="{% url 'faultList' pump.id %}">
                                <p style="width: 150px">机组名称:{{ pump.name }}</p>
                                <p style="width: 150px">隶属泵站:{{ pump.station }}</p>
                                <p style="width: 345px">编号:{{ pump.pumpcode }}</p>
                                <p style="width: 80px">状态:{% ifequal pump.status "online" %}在线{% else %}离线{% endifequal %}</p>
                                <p style="width: 86px">是否运行:{% ifequal pump.status "" %}是{% else %}否{% endifequal %}</p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="pageturn">
                <ul class="pagelist">
                    {% if all_pump.has_previous %}
                        <li class="long"><a href="?{{ all_pump.previous_page_number.querystring }}">上一页</a></li>
                    {% endif %}
                    {% for page in all_pump.pages %}
                        {% if page %}
                            {% ifequal page all_pump.number %}
                                <li class="active"><a href="?{{ page.querystring }}">{{ page }}</a></li>
                            {% else %}
                                <li><a href="?{{ page.querystring }}" class="page">{{ page }}</a></li>
                            {% endifequal %}
                        {% else %}
                            <li class="none"><a href="">...</a></li>
                        {% endif %}
                    {% endfor %}
                    {% if all_pump.has_next %}
                        <li class="long"><a href="?{{ all_pump.next_page_number.querystring }}">下一页</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <footer id="contact" class="page-footer default_color scrollspy">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <form class="col s12" action="#" method="post">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="mdi-action-account-circle prefix white-text"></i>
                                <input id="icon_prefix" name="name" type="text" class="validate white-text">
                                <label for="icon_prefix" class="white-text">称呼</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="mdi-communication-email prefix white-text"></i>
                                <input id="icon_email" name="email" type="email" class="validate white-text">
                                <label for="icon_email" class="white-text">电话</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="mdi-editor-mode-edit prefix white-text"></i>
                                <textarea id="icon_prefix2" name="message" class="materialize-textarea white-text"></textarea>
                                <label for="icon_prefix2" class="white-text">留言</label>
                            </div>
                            <div class="col offset-s7 s5">
                                <button class="btn waves-effect waves-light red darken-1" type="submit">
                                    提交
                                    <i class="mdi-content-send right white-text"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">www.astropulsion.com</h5>
                    <ul>
                        <li><a class="white-text" href="http://www.astropulsion.com/">主页</a></li>
                    </ul>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">更多</h5>
                    <ul>
                        <li>
                            <a class="white-text" href="http://www.astropulsion.com/">
                                <i class="small fa fa-behance-square white-text"></i> 业务咨询
                            </a>
                        </li>
                        <li>
                            <a class="white-text" href="http://www.astropulsion.com/">
                                <i class="small fa fa-facebook-square white-text"></i> 售后服务
                            </a>
                        </li>
                        <li>
                            <a class="white-text" href="http://www.astropulsion.com/">
                                <i class="small fa fa-github-square white-text"></i> 技术支持
                            </a>
                        </li>
                        <li>
                            <a class="white-text" href="http://www.astropulsion.com/">
                                <i class="small fa fa-linkedin-square white-text"></i> 维护扩展
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright default_color">
            <div class="container">
                机泵云 copyright 2017 Astropulsion 上海航天动力科技工程有限公司
